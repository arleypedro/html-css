<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
 <p>
    Você pode escrever um paragrafo de qualquer jeito. Basta colocar tudo no meio de tags &lt;p&gt; e &lt;/p&gt;.<!--Less than(maior que) e greater than(menor que)-->
 </p>   
 <hr>
 <p>
    Se precisar quebar o texto em algum lugar específico <br> como esse você pode usar a tag &lt;br&gt;.
 </p>
 <hr>
 <p>
    Vamos adicionar alguns símbolos especiais:<br>
    &reg; 
    &copy;
    &trade;
    &real;
    &euro;
    &pound;
    &yen;
    &cent;
    &delta;
    &Delta;
    &uarr;
 </p>
 <hr>
 <p>
    Vamos adicionar emoji:<br>
    &#x1F596;
    &#x1F913;
 </p>
</body>
</html>
