<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
</head>
<body>
    <!--tamanho padrão 300 x 150 px-->
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe> 
        para aprender a programar
    </p>
    
    <p>Acessando o site do google 
        <iframe src="https://google.com.br" frameborder="0">
        </iframe>
         porém por questão de segurança não funciona no iframe.
    </p>
    <p>O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
        <a href="https://gustavoguanabara.github.io"target="_blank">GitHub</a> 
        </iframe>
        também é bem legal, para aprender a programar!
    </p>
           
</body>
</html>
