<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em html5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="usa-se a tag &lt p &gt para abrir e &lt /p &gt para fechar">Parágrafos </abbr></li>
        <li><abbr title="usa-se a tag &lt h1 &gt para abrir e &lt /h1 &gt para fechar. Os titulos possuem 6 níveis de h1 até h6. ">Títulos</abbr></li>
        <li><abbr title="usa-se a tag &lt img &gt para abrir e fechar">Imagens</abbr></li>
        <li><abbr title="usa-se a tag &lt abbr &gt para abrir e &lt /abbr &gt para fechar.">Abreviações</abbr></li>
        <li><abbr title="usa-se a tag &lt code &gt para abrir e &lt /code &gt para fechar.">Códigos-fonte</abbr></li>
        <li><abbr title="usa-se a tag &lt ol &gt para abrir e &lt /ol &gt para fechar.">Listas númeradas</abbr></li>
        <li><abbr title="usa-se a tag &lt dt &gt para abrir e &lt /dt &gt para fechar.">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
